<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayush Gupta - Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: #007f5f;
  }
  .contact-info {
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ayush Gupta</h1>
  <div class="contact-info">
    <p>Currently studying: B. Pharma</p>
    <p>Age: 20 yrs</p>
    <p>Gender: Male</p>
    <p>Mobile No.: 8827490300</p>
    <p>Email: radhehanu143@gmail.com</p>
    <p>Schooling: O.P. Jindal School, Raigarh C.G.</p>
  </div>
  <div class="buttons">
    <button class="btn" onclick="downloadResume()">Download</button>
    <button class="btn" onclick="printResume()">Print</button>
  </div>
</div>

<script>
  function downloadResume() {
    const pdf = new jsPDF();
    const resumeContent = document.querySelector('.container').innerHTML;
    pdf.fromHTML(resumeContent, 15, 15);
    pdf.save('Ayush_Gupta_Resume.pdf');
  }

  function printResume() {
    window.print();
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
